<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Making</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 1s, background-image 1s;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: #FF8488;
            color: white;
            border: 2px solid #006400;
            display: none; 
            flex-direction: column; 
            align-items: center; 
            width: 300px;
            transform: translateY(-30px); 
            opacity: 0;
            animation: slideInContainer 0.5s forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            transform: translateY(-20px); 
            opacity: 0;
            animation: slideIn 0.5s forwards 0.3s;
        }

        .message-box {
            border: 3px solid #FF474D; 
            border-radius: 10px;
            padding: 20px;
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn 0.7s forwards 0.3s;
        }

        .button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 1rem;
            border: 1px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn 0.9s forwards 0.3s;
        }

        .open-button {
            background-color: red;
            color: white;
        }

        .yes-button {
            background-color: #D22B2B;
            color: white;
        }

        .yes-button:hover {
            background-color: #C02626; 
        }

        .maybe-button {
            background-color: #D22B2B;
            color: white;
        }

        .maybe-button:hover {
            background-color: #C02626; 
        }

        .interactive-buttons {
            display: flex; 
            justify-content: center;
        }

        .response {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .response img {
            width: 200px;
            height: auto;
            margin-top: 20px;
            transform: translateY(-20px); 
            opacity: 0;
            animation: slideIn 1.1s forwards 0.5s;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInContainer {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button:active {
            transform: scale(0.85);
            transition: transform 0.2s ease-in-out;
        }

        .highlight-paskuhan {
            color: #AA4A44;
        }

        .highlight-date {
            color: #1e8449;
        }
    </style>
</head>
<body>
    <button class="button open-button" onclick="revealMessage()">Open</button>
    <div class="container">
        <div class="message-box">
            <h1>Hi, Yanyan! </h1>
            <p>Can I be your <span class="highlight-paskuhan">Paskuhan</span> <span class="highlight-date">date</span>?</p>
        </div>
        <div class="interactive-buttons">
            <button class="button yes-button" onclick="showResponse('yes')">Sure! </button>
            <button class="button maybe-button" onclick="showResponse('maybe')">Maybe? </button>
        </div>
        <img src="https://i.imgur.com/RFYp5qQ.png" alt="Paskuhan Image" style="max-width: 250px; margin-bottom: 20px;">
        <div id="response" class="response"></div>
    </div>

    <script>
        function revealMessage() {
            document.body.style.transition = "background-color 1s, background-image 1s";
            document.body.style.backgroundColor = "#FF0000";
            document.body.style.color = "white";
            document.body.style.backgroundImage = "url('https://img.freepik.com/free-photo/red-christmas-social-media-banner-background-with-design-space_53876-128576.jpg?t=st=1734492972~exp=1734496572~hmac=a4a614be4467c328152abaf722f3f56ef773eca05e04be292940e3889b8199bd&w=2000')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.querySelector('.open-button').style.display = 'none';
            setTimeout(() => {
                document.querySelector('.container').style.display = 'flex'; 
            }, 500);
            generateSnowflakes();
        }

        function showResponse(answer) {
            const responseDiv = document.getElementById('response');
            if (answer === 'yes') {
                responseDiv.innerHTML = "<p>YIPIEE! I'll see you at Paskuhan! ðŸŽ‰ðŸŽ„</p><img src='https://i.pinimg.com/736x/5d/70/d8/5d70d8f007e68a72c0866142028b5c06.jpg' alt='Celebrating Dog'>";
            } else if (answer === 'maybe') {
                responseDiv.innerHTML = "<p>It's okay, take your time and I'll be here if you have your answer already! ðŸ¤“</p><img src='https://media1.tenor.com/m/_2qoQrCQ3mkAAAAd/golden-retriever-dog.gif' alt='Waiting Dog'>";
            }
            responseDiv.style.display = 'block';
        }

        function generateSnowflakes() {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                const size = Math.random() * 10 + 5 + 'px';
                snowflake.classList.add('snowflake');
                snowflake.style.width = size;
                snowflake.style.height = size;
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(snowflake);
            }
        }
    </script>
</body>
</html>
